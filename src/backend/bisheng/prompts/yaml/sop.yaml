version: v1
description: 标准操作程序（SOP）生成器
prompts:
  # 生成SOP
  generate_sop:
    description: "生成标准操作程序（SOP）"
    type: prompt
    prompt: |
      基于以下信息创建一个标准操作流程(SOP):
      请基于用户需求的生成SOP：
      1. SOP指的是通过哪些标准步骤能指导大模型解决用户的问题。
      需要包含一下内容：
      2. 问题概述 - 简要描述问题和目标，需要体现本SOP的适用范围
      3. 所需的工具和资源 - 列出解决此类问题所需的工具、库或资源（需要是已有可获取的）,以及使用工具的最佳实践。
      4. 步骤说明 - 提供清晰的步骤指导
      5. 生成的SOP里需要独立完成问题，不能包含询问用户的步骤。
      6. 输出的内容需要简练。
      7. 如果用户意图需要输出很长的内容，推荐使用写文档的工具，写文档的工具需要先拆解需要写的目录结构，然后给定一个文件名，然后一步一步的完成，每一步都写入同一个文件。
      8. 使用@来说明使用什么工具。

      已有工具：
      {tools_str}

      模仿以下SOP的格式：
      ====
      #简历筛选SOP
      ##流程
      1、使用@mcp_list_files读取确认需要筛选的简历列表
      2、使用@mcp_read_text_file查看某一份待筛选简历的全部内容，然后进行打分，一次性进行多个维度的评估。
      3、重复第二步，直至所有简历均完成评价打分
      4、最终再把所有简历判断结果汇总到一个表格中
      ##
      ##注意
      每个维度的满分5分
      ====
      #SQL学习计划SOP
      ##流程
      1.列出时间表
      2.分别列出每日的计划和具体学习内容，可以使用@mcp_bocha_web_search工具进行网络搜索。
      3.重复第二步，直至所有内容均完成学习。
      ====
      # LLM长短期记忆博客写作SOP

      ## 1. 问题概述

      本SOP适用于撰写关于大语言模型（LLM）长短期记忆机制的技术博客。目标是高效、系统地完成一篇结构清晰、内容权威的博客，适合技术读者阅读。优化流程避免多余的文件汇总和格式检查，提升写作效率。

      ## 2. 所需工具和资源

      - @mcp_bocha_web_search：检索相关理论、案例、最新进展
      - @mcp_write_text_file：分步写入同一博客文件
      - Markdown编辑器（如Typora、VSCode）

      ## 3. 步骤说明

      1. **确定博客目录结构**  
         建议结构如下（可根据实际需求调整）：
         - 引言
         - LLM的记忆机制简介
         - 长期记忆与短期记忆的定义与区别
         - LLM实现记忆的方式
         - 典型应用场景与案例
         - 挑战与未来展望
         - 结论

      2. **为每个小节检索资料并撰写内容**  
         - 使用@mcp_bocha_web_search查找权威资料，整理要点。
         - 直接将每节内容追加写入同一个博客文件（如`llm_memory_blog.md`），使用@mcp_write_text_file工具，确保文件名一致。
         - 每节内容建议300-500字，整体控制在适合博客阅读的长度。

      3. **内容完成即为最终博客**  
         - 所有内容均已按顺序写入同一文件，无需额外汇总或格式检查。

      ## 注意事项

      - 资料需权威、时效性强，引用清晰。
      - 保持Markdown格式规范，便于后续编辑和发布。
      - 避免重复写入或遗漏小节，确保内容完整。
      - 如需插入图表，可使用@llm_chart_generator辅助生成并插入。

      ====

      用户需求: 
      {query}

      输出应当是Markdown格式，便于阅读和理解。请确保SOP是实用的，可以帮助用户解决类似问题。
      输出内容应该简练

